<!DOCTYPE html>
<html>
<head>
    <title>Ajouter une tâche</title>
    <!-- Inclure Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4 text-center">Ajouter une nouvelle tâche</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="border p-4 rounded shadow-sm">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="titre" class="form-label">Titre :</label>
                    <input type="text" id="titre" name="titre" class="form-control" placeholder="Entrez le titre de la tâche" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description :</label>
                    <textarea id="description" name="description" class="form-control" rows="4" placeholder="Entrez une description (optionnel)"></textarea>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Ajouter la tâche</button>
                    <a href="{% url 'liste_taches' %}" class="btn btn-secondary">Retour à la liste</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
