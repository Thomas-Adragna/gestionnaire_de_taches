<!DOCTYPE html>
<html>
<head>
    <title>Liste des tâches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Gestionnaire de tâches</h1>

    <div class="mb-3">
        <a href="?statut=termine" class="btn btn-success">Voir les tâches terminées</a>
        <a href="?statut=non_termine" class="btn btn-warning">Voir les tâches non terminées</a>
        <a href="/" class="btn btn-secondary">Voir toutes les tâches</a>
        <a href="{% url 'ajouter_tache' %}" class="btn btn-primary">Ajouter une tâche</a>
    </div>

<ul class="list-group">
    {% for tache in taches %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <a href="{% url 'detail_tache' tache.id %}">{{ tache.titre }}</a>
            </div>
            <div>
                {% if not tache.termine %}
                    <a href="{% url 'terminer_tache' tache.id %}" class="btn btn-sm btn-success">Terminer</a>
                {% endif %}
                <a href="{% url 'supprimer_tache' tache.id %}" class="btn btn-sm btn-danger">Supprimer</a>
            </div>
        </li>
    {% endfor %}
</ul>




</body>
</html>
