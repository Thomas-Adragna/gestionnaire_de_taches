<!DOCTYPE html>
<html>
<head>
    <title>Détail de la tâche</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Détail de la tâche</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ tache.titre }}</h5>
            <p class="card-text"><strong>Description :</strong> {{ tache.description }}</p>
            <p class="card-text">
                <strong>Statut :</strong>
                {% if tache.termine %}
                    <span class="text-success">Terminé</span>
                {% else %}
                    <span class="text-warning">Non terminé</span>
                {% endif %}
            </p>
            <p class="card-text"><strong>Créé le :</strong> {{ tache.date_creation }}</p>
        </div>
        <div class="card-footer">
            <a href="{% url 'liste_taches' %}" class="btn btn-secondary">Retour à la liste</a>
        </div>
    </div>
</body>
</html>
